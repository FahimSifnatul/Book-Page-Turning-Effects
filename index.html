<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Turning Pages</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- custom -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="main.js"></script>

</head>

<body class="container-fluid">
  
  <div id="book" class="row">

    <!--odd pages--> 
    <div id="odd" class="col">
      
      <div id="odd1" class="rounded-left container-fluid border border-success border-right-0">
        <div id="odd-page-1">.left1</div>
      </div>     
      
      <div id="odd2" class="rounded-left container-fluid border border-success border-right-0">
        <div id="odd-page-2">.left2</div>
      </div>

    </div>
    
    <!--even pages-->
    <div id="even" class="col">
      
      <div id="even1" class="rounded-right container-fluid border border-success border-left-0">
        <div id="even-page-1">.right1</div>
      </div>
      
      <div id="even2" class="rounded-right container-fluid border border-success border-left-0">
        <div id="even-page-2">.right2</div>
      </div>

    </div>
  
  </div>

</body>
</html>
